<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project:Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <input class="display" readonly value="0" />
      </div>
      <div class="buttons">
        <div class="first-row">
          <button class="clear-btn">AC</button>
          <button class="pos-neg-btn">+/-</button>
          <button class="percent-btn">%</button>
          <button id="divide" class="divide-btn operator">&divide</button>
        </div>
        <div class="second-row">
          <button class="seven-btn">7</button>
          <button class="eight-btn">8</button>
          <button class="nine-btn">9</button>
          <button class="multiply-btn operator">&times</button>
        </div>
        <div class="third-row">
          <button class="four-btn">4</button>
          <button class="five-btn">5</button>
          <button class="six-btn">6</button>
          <button class="subtract-btn operator">-</button>
        </div>
        <div class="fourth-row">
          <button class="one-btn">1</button>
          <button class="two-btn">2</button>
          <button class="three-btn">3</button>
          <button class="add-btn operator">+</button>
        </div>
        <div class="last-row">
          <button class="zero-btn">0</button>
          <button class="decimal-btn">.</button>
          <button class="equals-btn operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
