<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-container">
        <div id="display"></div>
      </div>
      <div class="buttons">
        <div class="first-row">
          <button class="button" id="clear">AC</button>

          <button class="button" id="sign">+/-</button>
          <button class="button" id="percent">%</button>
          <button class="button last" id="divide">&divide;</button>
        </div>
        <div class="second-row">
          <button class="button" id="seven">7</button>
          <button class="button" id="eight">8</button>
          <button class="button" id="nine">9</button>
          <button class="button last" id="multiply">&times;</button>
        </div>
        <div class="third-row">
          <button class="button" id="four">4</button>
          <button class="button" id="five">5</button>
          <button class="button" id="six">6</button>
          <button class="button last" id="subtract">-</button>
        </div>
        <div class="fourth-row">
          <button class="button" id="one">1</button>
          <button class="button" id="two">2</button>
          <button class="button" id="three">3</button>
          <button class="button last" id="add">+</button>
        </div>

        <div class="last-row">
          <button class="button zero-btn" id="zero">0</button>
          <button class="button" id="decimal">.</button>
          <button class="button" id="delete">Del</button>
          <button class="button last" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
